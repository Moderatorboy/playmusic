<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Party - Host Control</title>
    <style>
        body { margin: 0; font-family: sans-serif; background: #121212; color: white; display: flex; height: 100vh; }
        
        /* Video Section */
        #video-container { flex: 3; display: flex; justify-content: center; align-items: center; border-right: 1px solid #333; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }
        
        /* Blocker for Viewers (Video par click rokne ke liye) */
        #click-blocker { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; z-index: 10; }

        /* Sidebar (Chat & Controls) */
        #sidebar { flex: 1; display: flex; flex-direction: column; background: #1e1e1e; min-width: 300px; }
        
        /* Status Bar (Role dikhane ke liye) */
        #status-bar { padding: 10px; background: #000; text-align: center; color: #aaa; font-size: 13px; border-bottom: 1px solid #333; }
        .role-badge { font-weight: bold; color: #fff; padding: 2px 6px; border-radius: 4px; }
        .host { background: #e50914; }
        .viewer { background: #555; }
        
        #chat-window { flex-grow: 1; padding: 10px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 5px 10px; background: #333; border-radius: 4px; font-size: 14px; }
        .sys-msg { color: #f39c12; font-size: 12px; text-align: center; margin: 5px 0; }

        #controls { padding: 15px; background: #252525; border-top: 1px solid #333; }
        input { width: 65%; padding: 8px; background: #333; border: none; color: white; border-radius: 4px; }
        button { padding: 8px; cursor: pointer; border: none; border-radius: 4px; color: white; font-weight: bold; }
        
        .btn-play { background: #e50914; width: 30%; }
        .btn-chat { background: #444; width: 30%; }
        
        /* Request Button (Sirf Viewer ke liye) */
        #request-btn { width: 100%; background: #f39c12; margin-top: 10px; display: none; color: black; }
        
        .input-group { margin-bottom: 10px; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

    <div id="video-container">
        <div id="player"></div>
        <div id="click-blocker"></div> 
    </div>

    <div id="sidebar">
        <div id="status-bar">
            Status: <span id="role-display" class="role-badge viewer">Connecting...</span>
        </div>
        
        <div id="chat-window"></div>
        
        <div id="controls">
            <div id="host-controls" class="input-group">
                <input type="text" id="videoUrl" placeholder="Paste YouTube Link">
                <button class="btn-play" onclick="changeVideo()">Play</button>
            </div>
            
            <button id="request-btn" onclick="requestControl()">âœ‹ Request Control</button>

            <div class="input-group" style="margin-top: 15px;">
                <input type="text" id="chatInput" placeholder="Type message...">
                <button class="btn-chat" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        const socket = io();
        
        // --- 1. SMART ROOM LOGIC ---
        // URL se Room ID check karo
        let roomId = window.location.hash.substring(1);

        if (!roomId) {
            // Agar koi ID nahi hai (Anjaan aadmi), toh Random ID banao
            // Jaise: 'room-a1b2c'
            roomId = "room-" + Math.random().toString(36).substring(2, 7);
            
            // URL update karo taaki bande ko pata chale wo naye room mein hai
            window.location.hash = roomId;
        }
        
        console.log("Joined Room:", roomId);

        // Name Logic (Aapka wala localStorage fix)
        let storedName = localStorage.getItem('watchPartyUser');
        let username = storedName ? storedName : (prompt("Apna naam batayein:") || "Guest");
        if(!storedName) localStorage.setItem('watchPartyUser', username);
        
        socket.emit('join-room', roomId, username);

        let myRole = 'Viewer'; 

        // --- 2. HOST & ROLE LOGIC ---
        socket.on('role-update', (data) => {
            myRole = data.role;
            const badge = document.getElementById('role-display');
            badge.innerText = myRole; 
            
            if (myRole === 'Host' || myRole === 'Co-Host') {
                badge.className = "role-badge host";
                document.getElementById('host-controls').style.display = 'flex';
                document.getElementById('request-btn').style.display = 'none';
                document.getElementById('click-blocker').style.display = 'none'; // Click allow karo
            } else {
                badge.className = "role-badge viewer";
                document.getElementById('host-controls').style.display = 'none';
                document.getElementById('request-btn').style.display = 'block';
                document.getElementById('click-blocker').style.display = 'block'; // Click block karo
            }
        });

        // --- 3. AUTO SYNC FOR NEW USER ---
        
        // Host naye bande ko data bhejega
        socket.on('get-current-state', (data) => {
            if (myRole === 'Host' && player && player.getVideoData) {
                const currentState = {
                    targetId: data.newUserId,
                    videoId: player.getVideoData().video_id,
                    time: player.getCurrentTime(),
                    state: player.getPlayerState()
                };
                socket.emit('send-current-state', currentState);
            }
        });

        // Naya banda data receive karega
        socket.on('sync-state-on-join', (data) => {
            if (data.videoId) player.loadVideoById(data.videoId);
            setTimeout(() => {
                player.seekTo(data.time);
                if (data.state === 1) player.playVideo();
                else player.pauseVideo();
            }, 1000);
        });

        // --- 4. PLAYER & SOCKETS ---
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'jfKfPfyJRdk',
                playerVars: { 'autoplay': 1, 'controls': 1, 'rel': 0 },
                events: { 'onStateChange': onPlayerStateChange }
            });
        }

        function onPlayerStateChange(event) {
            // Viewer server ko signal nahi bhej sakta
            if (myRole === 'Viewer') return; 
            
            if (event.data == 1) {
                socket.emit('sync-action', { roomId, action: 'play', time: player.getCurrentTime() });
            } else if (event.data == 2) {
                socket.emit('sync-action', { roomId, action: 'pause' });
            }
        }

        socket.on('sync-action', (data) => {
            if (data.action === 'play') {
                let diff = Math.abs(player.getCurrentTime() - data.time);
                if(diff > 1) player.seekTo(data.time);
                player.playVideo();
            } else if (data.action === 'pause') {
                player.pauseVideo();
            }
        });

        socket.on('change-video', (id) => {
            player.loadVideoById(id);
        });

        socket.on('receive-message', (data) => {
            const chatWin = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = data.user === 'System' ? 'sys-msg' : 'msg';
            div.innerText = data.user === 'System' ? data.msg : `${data.user}: ${data.msg}`;
            chatWin.appendChild(div);
            chatWin.scrollTop = chatWin.scrollHeight;
        });

        // Request Pop-up (Host ke liye)
        socket.on('control-request', (data) => {
            let grant = confirm(`${data.name} control maang raha hai. Allow karein?`);
            if (grant) socket.emit('grant-control', { roomId, targetId: data.id, targetName: data.name });
        });

        // --- 5. BUTTON ACTIONS ---
        function changeVideo() {
            let url = document.getElementById('videoUrl').value;
            let videoId = "";
            if (url.includes("v=")) videoId = url.split('v=')[1].split('&')[0];
            else if (url.includes("youtu.be/")) videoId = url.split('youtu.be/')[1].split('?')[0];

            if(videoId) socket.emit('change-video', { roomId, videoId });
            document.getElementById('videoUrl').value = "";
        }

        function requestControl() {
            socket.emit('request-control', roomId);
            alert("Request Host ko bhej di gayi hai!");
        }

        function sendMessage() {
            let msg = document.getElementById('chatInput').value;
            if(msg.trim()) {
                socket.emit('send-message', { roomId, user: username, msg });
                document.getElementById('chatInput').value = "";
            }
        }
        
        // Enter key se message bhejo
        document.getElementById("chatInput").addEventListener("keyup", function(event) {
            if (event.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
