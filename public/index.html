<script src="/socket.io/socket.io.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        const socket = io();
        
        // --- 1. NEW ROOM LOGIC (Ye hai aapka solution) ---
        
        // URL se Room ID check karo
        let roomId = window.location.hash.substring(1);

        if (!roomId) {
            // Agar koi ID nahi hai (Anjaan aadmi), toh Random ID banao
            // Jaise: 'room-a1b2c'
            roomId = "room-" + Math.random().toString(36).substring(2, 7);
            
            // URL update karo taaki bande ko pata chale wo naye room mein hai
            window.location.hash = roomId;
        }
        
        // Ab user ko us specific room mein join karao
        console.log("Joined Room:", roomId);

        // --- NAME LOGIC ---
        let storedName = localStorage.getItem('watchPartyUser');
        let username = storedName ? storedName : (prompt("Apna naam batayein:") || "Guest");
        if(!storedName) localStorage.setItem('watchPartyUser', username);
        
        socket.emit('join-room', roomId, username);

        let myRole = 'Viewer'; 

        // --- 2. HOST & ROLE LOGIC ---
        socket.on('role-update', (data) => {
            myRole = data.role;
            const badge = document.getElementById('role-display');
            badge.innerText = myRole; // HTML me id="role-display" hona chahiye
            
            if (myRole === 'Host' || myRole === 'Co-Host') {
                if(badge) badge.className = "role-badge host";
                document.getElementById('host-controls').style.display = 'flex';
                document.getElementById('request-btn').style.display = 'none';
                document.getElementById('click-blocker').style.display = 'none';
            } else {
                if(badge) badge.className = "role-badge viewer";
                document.getElementById('host-controls').style.display = 'none';
                document.getElementById('request-btn').style.display = 'block';
                document.getElementById('click-blocker').style.display = 'block';
            }
        });

        // --- 3. AUTO SYNC FOR NEW USER (Pichla feature) ---
        
        // Host naye bande ko data bhejega
        socket.on('get-current-state', (data) => {
            if (myRole === 'Host' && player && player.getVideoData) {
                const currentState = {
                    targetId: data.newUserId,
                    videoId: player.getVideoData().video_id,
                    time: player.getCurrentTime(),
                    state: player.getPlayerState()
                };
                socket.emit('send-current-state', currentState);
            }
        });

        // Naya banda data receive karega
        socket.on('sync-state-on-join', (data) => {
            if (data.videoId) player.loadVideoById(data.videoId);
            setTimeout(() => {
                player.seekTo(data.time);
                if (data.state === 1) player.playVideo();
                else player.pauseVideo();
            }, 1000);
        });

        // --- 4. PLAYER & SOCKETS ---
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'jfKfPfyJRdk',
                playerVars: { 'autoplay': 1, 'controls': 1 },
                events: { 'onStateChange': onPlayerStateChange }
            });
        }

        function onPlayerStateChange(event) {
            if (myRole === 'Viewer') return; // Viewer server ko signal nahi bhejega
            if (event.data == 1) {
                socket.emit('sync-action', { roomId, action: 'play', time: player.getCurrentTime() });
            } else if (event.data == 2) {
                socket.emit('sync-action', { roomId, action: 'pause' });
            }
        }

        socket.on('sync-action', (data) => {
            if (data.action === 'play') {
                let diff = Math.abs(player.getCurrentTime() - data.time);
                if(diff > 1) player.seekTo(data.time);
                player.playVideo();
            } else if (data.action === 'pause') {
                player.pauseVideo();
            }
        });

        socket.on('change-video', (id) => {
            player.loadVideoById(id);
        });

        socket.on('receive-message', (data) => {
            const chatWin = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = data.user === 'System' ? 'sys-msg' : 'msg';
            div.innerText = data.user === 'System' ? data.msg : `${data.user}: ${data.msg}`;
            chatWin.appendChild(div);
            chatWin.scrollTop = chatWin.scrollHeight;
        });

        socket.on('control-request', (data) => {
            let grant = confirm(`${data.name} request kar raha hai control ke liye. Allow karein?`);
            if (grant) socket.emit('grant-control', { roomId, targetId: data.id, targetName: data.name });
        });

        // --- 5. BUTTON ACTIONS ---
        function changeVideo() {
            let url = document.getElementById('videoUrl').value;
            let videoId = "";
            if (url.includes("v=")) videoId = url.split('v=')[1].split('&')[0];
            else if (url.includes("youtu.be/")) videoId = url.split('youtu.be/')[1].split('?')[0];

            if(videoId) socket.emit('change-video', { roomId, videoId });
            document.getElementById('videoUrl').value = "";
        }

        function requestControl() {
            socket.emit('request-control', roomId);
            alert("Request sent!");
        }

        function sendMessage() {
            let msg = document.getElementById('chatInput').value;
            if(msg.trim()) {
                socket.emit('send-message', { roomId, user: username, msg });
                document.getElementById('chatInput').value = "";
            }
        }
    </script>
